<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagenes/Logo.svg" alt="" class="img-logo">
        </div>
    </header>

    <main>
       <section class="Container">
        <div class="input-mensaje">
            <textarea name="" id="mensaje" class="mensaje" placeholder="Ingrese texto aqui"></textarea>
        </div>
        <label for="" class="advertencia"><img src="Imagenes/alerta.svg" alt="">Solo letras minusculas y sin acentos</label>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
       </section>
       <section class="Encriptado">
        <div class="textoEncriptado">
            <img src="Imagenes/Personaje.svg" alt="" class="personaje">
            <h1>Ningun mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
       </section>
    </main>
    <footer>
    </footer>
</body>
<script src="script.js"></script>
</html>
